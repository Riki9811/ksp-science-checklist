<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>KSP Science Checklist</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css" />
		<link rel="stylesheet" href="index.css" />

		<script defer src="../node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>
		<script defer src="renderer/index.js" type="module"></script>
	</head>
	<body>
		<div id="app">
			<button id="theme-toggle">theme</button>

			<header id="titlebar"></header>

			<aside id="sidebar">
				<h1>Save Files:</h1>
				<ul id="save-list">
					<li id="saves-loading">
						<div class="spin-container">
							<i class="fa-solid fa-spinner"></i>
						</div>
						<h2>Loading...</h2>
					</li>
				</ul>
			</aside>

			<div id="resizer"></div>

			<main id="content">
				<div id="tab-list">
					<!-- TODO: implement generating tabs procedurally to support different planet packs -->
					<div class="tab" id="tab-kerbol" data-body="Sun">Kerbol</div>
					<div class="tab" id="tab-moho" data-body="Moho">Moho</div>
					<div class="tab" id="tab-eve" data-body="Eve">Eve</div>
					<div class="tab" id="tab-gilly" data-body="Gilly">Gilly</div>
					<div class="tab active" id="tab-kerbin" data-body="Kerbin">Kerbin</div>
					<div class="tab" id="tab-mun" data-body="Mun">Mun</div>
					<div class="tab" id="tab-minmus" data-body="Minmus">Minmus</div>
					<div class="tab" id="tab-duna" data-body="Duna">Duna</div>
					<div class="tab" id="tab-ike" data-body="Ike">Ike</div>
					<div class="tab" id="tab-dres" data-body="Dres">Dres</div>
					<div class="tab" id="tab-jool" data-body="Jool">Jool</div>
					<div class="tab" id="tab-laythe" data-body="Laythe">Laythe</div>
					<div class="tab" id="tab-vall" data-body="Vall">Vall</div>
					<div class="tab" id="tab-tylo" data-body="Tylo">Tylo</div>
					<div class="tab" id="tab-bop" data-body="Bop">Bop</div>
					<div class="tab" id="tab-pol" data-body="Pol">Pol</div>
					<div class="tab" id="tab-eeloo" data-body="Eeloo">Eeloo</div>
				</div>
				<div id="main-content">
					<div id="no-content">
						<h1>No file selected</h1>
						<p>Please select a save file from the sidebar.</p>
					</div>
				</div>
			</main>
		</div>
	</body>
</html>

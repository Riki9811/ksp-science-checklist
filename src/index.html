<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>KSP Science Checklist</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css" />
		<link rel="stylesheet" href="index.css" />

		<script defer src="../node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>
		<script defer src="renderer/index.js" type="module"></script>
	</head>
	<body>
		<div id="app">
			<button id="theme-toggle">theme</button>

			<header id="titlebar">
				<div class="titlebar-left">
					<img src="../assets/icon.png" alt="KSP Science Checklist Icon" />
					<button type="button" id="load-button">File</button>
					<button type="button" id="settings-button">Settings</button>
					<button type="button" id="import-button">Import</button>
					<button type="button" id="window-button">Themes</button>
					<button type="button" id="help-button">Help</button>
				</div>
				<div class="titlebar-right">
					<button type="button" id="minimize-button">
						<i class="fa-solid fa-minus"></i>
					</button>
					<button type="button" id="maximize-button">
						<i class="fa-regular fa-square"></i>
					</button>
					<button type="button" id="unmaximize-window-button">
						<i class="fa-regular fa-window-restore"></i>
					</button>
					<button type="button" id="close-button">
						<i class="fa-solid fa-xmark"></i>
					</button>
				</div>
			</header>

			<aside id="sidebar">
				<h1>Save Files:</h1>
				<ul id="save-list">
					<!-- Dynamically populated -->
				</ul>
			</aside>

			<main id="content">
				<div id="tab-container">
					<div id="tabs">
						<div class="tab" id="tab-kerbol">Kerbol</div>
						<div class="tab" id="tab-moho">Moho</div>
						<div class="tab" id="tab-eve">Eve</div>
						<div class="tab" id="tab-gilly">Gilly</div>
						<div class="tab active" id="tab-kerbin">Kerbin</div>
						<div class="tab" id="tab-mun">Mun</div>
						<div class="tab" id="tab-minmus">Minmus</div>
						<div class="tab" id="tab-duna">Duna</div>
						<div class="tab" id="tab-ike">Ike</div>
						<div class="tab" id="tab-dres">Dres</div>
						<div class="tab" id="tab-jool">Jool</div>
						<!-- <div class="tab" id="tab-laythe">Laythe</div>
                        <div class="tab" id="tab-vall">Vall</div>
                        <div class="tab" id="tab-tylo">Tylo</div>
                        <div class="tab" id="tab-bop">Bop</div>
                        <div class="tab" id="tab-pol">Pol</div>
                        <div class="tab" id="tab-eeloo">Eeloo</div> -->
					</div>
					<div id="tab-content">
						<!-- Content will be dynamically loaded -->
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
